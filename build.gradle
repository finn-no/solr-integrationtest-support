apply plugin: 'java'

ext.versions = [
  solr: '5.4.1'
]

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    jcenter()
}

dependencies {
    compile "org.apache.solr:solr-solrj:${versions.solr}"
    compile "org.apache.solr:solr-core:${versions.solr}"
    compile 'junit:junit:4.12'

}
