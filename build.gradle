plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.6'
}

apply plugin: 'java'

ext.versions = [
  solr: '5.4.1'
]

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    jcenter()
    mavenLocal()
}

group = 'no.finn.search'
version = '1.0-SNAPSHOT'


dependencies {
    compile "org.apache.solr:solr-solrj:${versions.solr}"
    compile "org.apache.solr:solr-core:${versions.solr}"
    compile 'junit:junit:4.12'

}


publishing {
    publications {
        SolrIntegrationTestSupport(MavenPublication) {
            from components.java
            groupId 'no.finn.search'
            artifactId 'solr-integrationtest-support'
            version "${project.version}"
        }
    }
}


bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['SolrIntegrationTestSupport']
    pkg {
        repo = 'solr-integrationtest-support'
        name = 'solr-integrationtest-support'
        userOrg = user
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/finn-no/solr-integrationtest-support'
        labels = ['solr', 'integrationtest', 'junit', 'spock']
        publicDownloadNumbers = true
        version {
            name ='1.0'
            desc = 'Solr Integration test support - Simple testing for solrconfig and schemas'
        }
    }
}

task sourcesJar (type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allJava
}

task javadocJar (type: Jar, dependsOn: javadoc) {
    classifier 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    sourcesJar
    javadocJar
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
